<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="css/images/chevron.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Militar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- BARRA LATERAL -->
    <div class="sidebar">
        <h2 class="titulo-sidebar"><img class="icone" src="css/images/favicon.png" alt="Icone"> Exército Brasileiro</h2>
        <a href="https://www.eb.mil.br" target="_blank">Site Oficial</a>
        <a href="https://www.gov.br/pt-br" target="_blank">Portal Gov</a>
        <a href="https://agencia.eb.mil.br" target="_blank">Notícias</a>
        <a href="https://www.defesa.gov.br" target="_blank">Ministério Defesa</a>
        <a href="#" id="link-quadro">Cadastro</a>
        <a href="#" id="link-carrossel">Voltar ao Carrossel</a>

    </div>


    <!-- ÁREA PRINCIPAL (substitui sua .fundo-rolando atual) -->
    <div id="main-area" class="fundo-rolando">
        <!-- CARROSSEL (padrão) -->
        <div id="carousel" class="carousel">
            <img src="css/images/capa1.jpg" alt="Foto Militar 1">
            <img src="css/images/capa2.jpg" alt="Foto Militar 2">
            <img src="css/images/capa3.jpg" alt="Foto Militar 3">
        </div>

        <!-- VISTA LISA + QUADRO (inicialmente escondida) -->
        <div id="quadro-view" class="quadro-view" aria-hidden="true">
            <div class="quadro-placeholder">
                <!-- Aqui você colocará seu quadro depois -->
                <p class="quadro-text">Seu quadro vai aqui — insira o conteúdo depois.</p>
            </div>
        </div>
    </div>


    <!-- MÚSICA DE FUNDO -->
    <audio autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <footer class="footer">
        <p>© 2025 Onça Tec — Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
