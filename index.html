<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="css/images/chevron.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Militar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- BARRA LATERAL -->
        <div class="sidebar">
            <h2 class="titulo-sidebar"><img class="icone" src="css/images/favicon.png" alt="Icone"> Exército Brasileiro
            </h2>
            <a href="https://www.eb.mil.br" target="_blank">Site Oficial</a>
            <a href="https://www.gov.br/pt-br" target="_blank">Portal Gov</a>
            <a href="https://agencia.eb.mil.br" target="_blank">Notícias</a>
            <a href="https://www.defesa.gov.br" target="_blank">Ministério Defesa</a>
            <a href="#" id="link-carrossel">Voltar ao Carrossel</a>
            <a href="#" id="link-registros">Registros</a>
            <a href="#" id="link-cadastro">Cadastro</a>



        </div>

    </header>

    <main>
        <!-- ÁREA PRINCIPAL (substitui sua .fundo-rolando atual) -->
        <div id="main-area" class="fundo-rolando">
            <!-- CARROSSEL (padrão) -->
            <!-- CARROSSEL (padrão) -->
            <div id="carousel" class="carousel">
                <img src="css/images/capa1.jpg" alt="Foto Militar 1">
                <img src="css/images/capa2.jpg" alt="Foto Militar 2">
                <img src="css/images/capa3.jpg" alt="Foto Militar 3">
            </div>

            <!-- ABA REGISTROS -->
            <div id="aba-registros" class="quadro-view" aria-hidden="true">
                <div class="cadastro-container-militar">
                    <h2 class="titulo-militar">Consulta de Registros</h2>

                    <input type="text" id="pesquisa" placeholder="Digite um nome..." class="input-militar">

                    <table class="tabela-militar" id="tabela-militar">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Nascimento</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-militar"></tbody>
                    </table>
                </div>
            </div>

            <!-- ABA CADASTRO -->
            <div id="aba-cadastro" class="quadro-view" aria-hidden="true">
                <div class="cadastro-container-militar">
                    <h2 class="titulo-militar">Cadastro Militar</h2>

                    <input type="text" id="cad-nome" class="input-militar" placeholder="Nome completo">
                    <input type="text" id="cad-cpf" class="input-militar" placeholder="CPF">
                    <input type="date" id="cad-nascimento" class="input-militar">

                    <select id="cad-status" class="input-militar">
                        <option value="">Status</option>
                        <option value="ATIVO">ATIVO</option>
                        <option value="INATIVO">INATIVO</option>
                    </select>

                    <button id="btn-salvar" class="btn-militar">Salvar Cadastro</button>
                </div>
            </div>
<!-- VIEW GRÁFICOS -->
<div id="view-graficos" class="view">
    <div class="graficos-container">
        <h2 class="titulo-militar">Estatísticas Militares</h2>
        <div class="grafico-barras">
            <div class="barra" data-valor="70">Ativos 70%</div>
            <div class="barra" data-valor="30">Inativos 30%</div>
        </div>
        <div class="grafico-pizza">
            <div class="pizza"></div>
        </div>
    </div>
</div>

            <!-- MÚSICA DE FUNDO -->
            <audio autoplay loop>
                <source src="musica.mp3" type="audio/mpeg">
            </audio>
        </div>
        </main>
    <footer class="footer">
        <p>© 2025 Onça Tec — Todos os direitos reservados.</p>
    </footer>


    <script src="js/script.js"></script>

</body>

</html>
